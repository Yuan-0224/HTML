<html>
    <head>
        <title>換行範例</title> <!-- 依舊標題 -->
    </head>
    <body>
        <p>春眠不覺曉</p> <!-- 段落換行 -->
        <p>處處聞啼鳥</p>
        <p>夜來風雨聲</p>
        <p>花落知多少</p>

        床前明月光<br> <!--換行標籤 -->
        疑似地上霜<br>
        舉頭望明月<br>
        低頭思故鄉<br>
    </body>
</html>
