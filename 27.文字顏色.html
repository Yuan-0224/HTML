<html>
  <head>
      <title>文字顏色</title> <!-- 網頁標題 -->
      <style>
        h1 { color: red; }             <!-- 紅色文字 -->
        h2 { color: #99BBFF; }         <!-- 16 進位（Hex）表示法 -->
        h3 { color: rgb(255, 0, 255); } <!-- RGB 顏色表示法 -->
      </style>
  </head>
  <body>
    <h1>文字顏色</h1>
    <h2>文字顏色</h2>
    <h3>文字顏色</h3>
  </body>
</html>
